<div id="container">
    <h2>Formulario de adopci√≥n</h2>
    <p>
        <span>Nombre:</span>
        <input type="text" class="form-control" [(ngModel)]="cliente.nombre">
    </p>
    <p>
        <span>Apellidos:</span>
        <input type="text" class="form-control" [(ngModel)]="cliente.apellidos">
    </p>
    <p>
        <span>Telefono:</span>
        <input type="text" class="form-control" [(ngModel)]="cliente.telefono">
    </p>
    <p>
        <span>Correo electronico:</span>
        <input type="text" class="form-control" [(ngModel)]="cliente.correo">
    </p>
    <p>
        <span>Fecha de cita:</span>
        <input type="date" class="form-control" [(ngModel)]="cliente.fechaCita">
    </p>
    <p>
        <span>Hora de cita:</span>
        <input type="time" class="form-control" [(ngModel)]="cliente.horaCita">
    </p>
    <p>
        <button type="button" class="btn btn-primary" (click)="nuevoCliente()">Guardar</button>
    </p>
</div>
