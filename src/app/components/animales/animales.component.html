<div id="principal">
    <div class="card-group p-4" style="width: 15rem;">
        @for (item of array;track item){
            <div class="col">
                <div class="card h-100">
                    <img [src]="item.image" style="width: 50%; height: 50%; padding: 25px;" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <h5 class="card-title">${{item.price}}</h5>
                        <p class="card-text">{{item.description}}</p>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
