        <h1 class="text-center mb-4">Heroes <small>Marvel y DC</small></h1>
        <div class="row row-cols-1 row-cols-lg-3 g-4">
    
          @for (h of misanimales; track h; let i =$index){
          <div class="col">
            <div class="card shadow">
    
              <img src="{{h.image}}" class="card-img-top" alt="{{h.name}}">
    
              <div class="card-body">
    
                <h5 class="card-title">{{h.name}}</h5>
                <p class="card-text">{{h.age}}</p>
                <p class="card-text">{{h.color}}</p>
                <p class="card-text">{{h.race}}</p>
                <p class="card-text">{{h.time_at_the_shelter}}</p>
                <p class="card-text">{{h.description}}</p>
                <!-- <p class="card-text"><small class="text-muted">Primera aparici√≥n: {{h.aparicion}}</small></p> -->
              </div>
              <a [routerLink]="['/heroe',i]" class="mb-3 btn btn-outline-primary btn-block">Ver mas</a>
            </div>
          </div>
          }
</div>
